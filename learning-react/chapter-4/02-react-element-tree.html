          React.createElement('li', null, '1/2 cup olive oil'),
          React.createElement('li', null, '3 cloves of garlic')
        ),
        React.createElement('ul', {'className':'cooking instructions'},
          React.createElement('p', null, 'pre-heat the oven to 350 degrees'),
          React.createElement('p', null, 'spread the olive oil around a glass baking dish'),
          React.createElement('p', null, 'add the salmon, garlic and pine...'),
          React.createElement('p', null, 'bake for 15 minutes'),
          React.createElement('p', null, 'add the yellow squash and put ...'),
          React.createElement('p', null, 'remove from the oven and let cool for 15 ...')
        )
      )

    ReactDOM.render(salmonRecipe, document.getElementById('react-container'))

  </script>

</body>
</html>
