<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <title> React Components - ES6 Classes </title>
</head>
<body>
  <!-- Target Container -->
  <div id="react-container"></div>

  <!-- React Library and ReactDOM -->
  <script src="https://unpkg.com/react@15.4.2/dist/react.js"></script>
  <script src="https://unpkg.com/react-dom@15.4.2/dist/react-dom.js"></script>

  <script>

    // 3 ways to create react components.
    // 2: ES6 Class

    const ingredientsData = [
      '1 lb salmon',
      '1 cup pine nuts',
      '2 cups butter lettuce',
      '1 yellow squash',
      '1/2 cup olive oil',
      '3 cloves of garlic'
    ]

    class IngredientsList extends React.Component {

      renderListItem( ingredient, i ){
        return React.createElement('li', { key: i }, ingredient)
      }

      render(){
        return React.createElement('ul', { className: 'ingredients' },
          this.props.ingredientsData.map(this.renderListItem)
        )
      }
    }

    ReactDOM.render(
      React.createElement( IngredientsList, { ingredientsData }, null ),
      document.getElementById('react-container')
    )



  </script>

</body>
</html>
